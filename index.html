<head>

    <style>
        :root {
            --gpk-red: #ff3e41;
            --gpk-yellow: #ffde37;
            --gpk-blue: #2e86ab;
            --gpk-black: #1a1a1a;
            --gpk-paper: #f5f5f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bangers', cursive, sans-serif;
        }
        
        body {
            background-color: var(--gpk-paper);
            color: var(--gpk-black);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Retro GPK Header */
        header {
            background: linear-gradient(135deg, var(--gpk-red), var(--gpk-yellow));
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-bottom: 4px solid var(--gpk-black);
        }
        
        .logo {
            font-size: 3rem;
            text-align: center;
            text-shadow: 3px 3px 0 var(--gpk-blue),
                         -1px -1px 0 #fff,
                         1px -1px 0 #fff,
                         -1px 1px 0 #fff;
            letter-spacing: 2px;
        }
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .map-button {
            position: absolute;
            background: var(--gpk-red);
            color: white;
            border: 3px solid var(--gpk-black);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 101;
        }
        
        #main-menu {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 102;
        }
        
        .menu-button {
            background: var(--gpk-yellow);
            color: var(--gpk-black);
            border: 3px solid var(--gpk-black);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .location-label {
            position: absolute;
            background: rgba(255,255,255,0.9);
            padding: 5px 10px;
            border-radius: 20px;
            border: 2px solid var(--gpk-red);
            font-size: 1rem;
            white-space: nowrap;
            pointer-events: auto;
            cursor: pointer;
        }
        /* 3D Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            perspective: 1000px;
            flex: 1;
        }
        
        .card-container {
            position: relative;
            height: 380px;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }
        
        .card-container.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 4px solid var(--gpk-black);
        }
        
        .card-front {
            background: white;
            display: flex;
            flex-direction: column;
            transform: rotateY(0deg);
        }
        
        .card-back {
            background: repeating-linear-gradient(
                45deg,
                var(--gpk-red),
                var(--gpk-red) 10px,
                var(--gpk-yellow) 10px,
                var(--gpk-yellow) 20px
            );
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-image {
            flex: 1;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .card-info {
            padding: 1rem;
            background: white;
            border-top: 3px solid var(--gpk-black);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--gpk-red);
        }
        
        /* WebGL Card Viewer Container */
        #webgl-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        #webgl-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gpk-red);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
        }
        
        /* Sticky Cart Button */
        .cart-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--gpk-blue);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 50;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--gpk-red);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }
        
        /* Footer Styles */
        footer {
            background: var(--gpk-black);
            color: white;
            padding: 2rem;
            margin-top: auto;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-section h3 {
            color: var(--gpk-yellow);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .footer-section ul {
            list-style: none;
        }
        
        .footer-section li {
            margin-bottom: 0.5rem;
        }
        
        .footer-section a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-section a:hover {
            color: var(--gpk-red);
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: var(--gpk-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .copyright {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>

    <script>
        // Navigation Functions
        function showMap() {
            document.querySelector('#main-map').setAttribute('position', '0 1.5 -3');
            document.querySelector('#main-menu').style.display = 'none';
            
            // Hide all locations
            document.querySelectorAll('[id$="-hall"], [id$="-vault"], [id$="-room"]').forEach(el => {
                el.setAttribute('visible', 'false');
                el.setAttribute('position', '0 0 -10');
            });
        }
        
        function enterLocation(locationId) {
            document.querySelector('#main-map').setAttribute('position', '0 0 -10');
            document.querySelector(`#${locationId}`).setAttribute('visible', 'true');
            document.querySelector(`#${locationId}`).setAttribute('position', '0 0 -3');
        }
        
        // Event Listeners
        document.querySelector('#map-button').addEventListener('click', () => {
            document.querySelector('#main-menu').style.display = 
                document.querySelector('#main-menu').style.display === 'none' ? 'flex' : 'none';
        });
        
        document.querySelectorAll('.location').forEach(loc => {
            loc.addEventListener('click', (e) => {
                const target = e.currentTarget.getAttribute('data-target');
                enterLocation(target.substring(1));
            });
        });
        
        // Mobile-friendly controls
        if (AFRAME.utils.device.isMobile()) {
            document.querySelector('a-camera').setAttribute('look-controls', {
                touchEnabled: true,
                mouseEnabled: false
            });
        }

            {

                series: 9,

                year: 1987,
                imageUrl: "20241224185758.png", // Changed to full URL
                value: 70.00, // Added value

            },
            {

                title: "OS10 Custom Wrapper",
                series: 10,
                number: "",
                year: 1987,
                imageUrl: "Os10_custom_wrapper.png", // Changed to full URL
                value: 90.00, // Added value

            }
        ];
        
        // DOM Elements
        const cardGrid = document.getElementById('cardGrid');
        const webglContainer = document.getElementById('webgl-container');
        const webglClose = document.getElementById('webgl-close');
        const cartCount = document.querySelector('.cart-count');
        
        // Three.js Variables
        let scene, camera, renderer, cardMesh;
        
        // Initialize the card grid
        function initCardGrid() {
            cardGrid.innerHTML = '';
            
            gpkCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card-container';
                cardElement.innerHTML = `
                    <div class="card-face card-front">
                        <div class="card-image" style="background-image: url('${card.imageUrl}')"></div>
                        <div class="card-info">
                            <h3 class="card-title">${card.title}</h3>
                            <p>Series ${card.series} ‚Ä¢ ${card.number} ‚Ä¢ $${card.value.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-image" style="background-image: url('${card.backImage}')"></div>
                    </div>
                `;
                
                cardElement.addEventListener('click', () => {
                    cardElement.classList.toggle('flipped');
                    // Open WebGL viewer on double click
                    setTimeout(() => {
                        if(cardElement.classList.contains('flipped')) {
                            initWebGLViewer(card);
                        }
                    }, 400);
                });
                
                cardGrid.appendChild(cardElement);
            });
        }
        
        // Initialize WebGL Viewer
        function initWebGLViewer(card) {
            webglContainer.style.display = 'flex';
            
            // Set up Three.js scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('webgl-canvas'), 
                antialias: true,
                preserveDrawingBuffer: true // Helps with texture loading
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Create card geometry
            const geometry = new THREE.PlaneGeometry(3, 4);
            
            // Load texture with error handling
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                card.imageUrl,
                (texture) => {
                    const material = new THREE.MeshStandardMaterial({
                        map: texture,
                        roughness: 0.3,
                        metalness: 0.1
                    });
                    
                    if (cardMesh) {
                        scene.remove(cardMesh);
                    }
                    
                    cardMesh = new THREE.Mesh(geometry, material);
                    scene.add(cardMesh);
                },
                undefined, // Progress callback (optional)
                (error) => {
                    console.error('Error loading texture:', error);
                    // Fallback to a default material if texture fails to load
                    const material = new THREE.MeshStandardMaterial({
                        color: 0xffffff,
                        roughness: 0.3,
                        metalness: 0.1
                    });
                    
                    if (cardMesh) {
                        scene.remove(cardMesh);
                    }
                    
                    cardMesh = new THREE.Mesh(geometry, material);
                    scene.add(cardMesh);
                }
            );
            
            camera.position.z = 5;
            
            // Add controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = true;
            controls.enablePan = false;
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle window resize
            function handleResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            window.addEventListener('resize', handleResize);
            
            // Clean up event listener when viewer is closed
            webglClose.addEventListener('click', () => {
                window.removeEventListener('resize', handleResize);
                webglContainer.style.display = 'none';
                if(renderer) {
                    renderer.dispose();
                }
            }, { once: true });
        }
        
        // Close WebGL Viewer
        webglClose.addEventListener('click', () => {
            webglContainer.style.display = 'none';
            // Clean up Three.js
            if(renderer) {
                renderer.dispose();
            }
        });
        
        // Initialize cart counter

        // Initialize the app
