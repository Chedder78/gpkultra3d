<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPK ULTRA 3D Mobile</title>
    <style>
        :root {
            --gpk-red: #ff3e41;
            --gpk-yellow: #ffde37;
            --gpk-blue: #2e86ab;
            --gpk-black: #1a1a1a;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: 'Bangers', cursive;
            background: #121212;
            color: white;
        }
        
        #canvas-container {
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gpk-red);
            color: white;
            border: 3px solid var(--gpk-yellow);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255,222,55,0.5);
            touch-action: manipulation;
        }
        
        .ar-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gpk-blue);
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            font-family: 'Bangers';
            z-index: 100;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <button class="ar-button" id="ar-button">AR MODE</button>
    <div id="canvas-container"></div>
    
    <div class="mobile-controls">
        <button class="control-btn" id="rotate-btn">ðŸ”„</button>
        <button class="control-btn" id="zoom-in-btn">âž•</button>
        <button class="control-btn" id="zoom-out-btn">âž–</button>
        <button class="control-btn" id="flip-btn">ðŸ”„</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="mobile-app.js"></script>
</body>
</html>
